<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecords</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script>
      window.addEventListener("load", (event) => {
        grist.ready({
           requiredAccess : 'full'
        });

        const table = grist.getTable("MATABLE");
        document.getElementById("theform").addEventListener("submit", async function (e) {
          e.preventDefault();
          await table.upsert({
            fields: {
              A: document.getElementById("A").value,
              B: document.getElementById("B").value,
              C: document.getElementById("C").value
            },
            require: {}
          }, {allowEmptyRequire: true})
        });
      });
    </script>
  </head>
  <body>
    <form id="theform">
      <input type="text" name="A" id="A"><br>
      <input type="text" name="B" id="B"><br>
      <input type="text" name="C" id="C"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
